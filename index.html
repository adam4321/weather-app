<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Adam-Wright">
        <link rel="shortcut icon" href="icons/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Current Weather</title>
    </head>

    <body>
        <div id='root'>
            <h1 id='form-header'>Current Weather</h1>

            <div id='form-box'> 
                <p class="form-title">Enter your city below</p>

                <form id='input-form'>
                    <div class="form-box">
                        <label for="text-box">City:</label>
                        <input type="text" id="text-box" name="text_input">
                    </div>
                    <button type='submit' id='city-submit'class='btn'>Submit</button>
                </form>
            </div>

            <div id='display-box'>
                <p id='city' class='reply'></p>
                <img id='icon' class='reply'>
                <p id='other' class='reply'></p>
                <p id='temp' class='reply'></p><button id='standard-btn' class='btn'>F. | C.</button>
                
            </div>
        </div>


        <!-- Manual location change button -->
        <button id='change-btn' class='btn'>Change Location</button>


        <!-- Warning Modals -->
        <div id="emptyModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter a city into the search box</p>
            </div>
        
        </div>

        <div id="notFoundModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <p>Sorry, a city wasn't found by that name</p>
            </div>
        
        </div>

        <script type="module" src="script.js"></script>
    </body>

</html>
