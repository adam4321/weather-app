<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Adam-Wright">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Current Weather</title>
    </head>

    <body>
        <div id='root'>
            <h1>Current Weather</h1>
            <div id='form-box'>
                
                <p class="form-title">Enter your city or zip code</p>

                <form>
                    <div class="form-box">
                        <label for="text-box">City:</label>
                        <input type="text" id="text-box" name="text_input">
                    </div>

                    <div class="form-box">
                        <label for="num-box">Zip Code:</label>
                        <input type="text" id="num-box" name="numerical_input">
                    </div>

                    <div><button type='submit' id='city-submit'>Submit</button></div>
                </form>
            </div>
               
            <script type="module" src="script.js"></script>
        </div>
    </body>

</html>
