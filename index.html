<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Weather widget that displays the user's local weather">
        <meta name="keywords" content="HTML, CSS, JavaScript, weather api, weather widget">
        <meta name="author" content="Adam J Wright">
        <meta name="viewport" content="width=device-width, initial-scale=1" charset=utf-8>

        <link rel="shortcut icon" href="/weather_widget/icons/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" type="text/css" href="/weather_widget/style.css">

        <title>Current Weather</title>
    </head>

    <body>
        <!-- GitHub source code link -->
        <div id='gh-bar'>
            <a
                id='gh-link'
                href='https://github.com/adam4321/weather-app'
                target='_blank'
                rel='noopener noreferrer'
            >
                <div>Open GitHub repo in a new tab</div>
            </a>
        </div>

        <!-- Weather widget -->
        <div id='root'>
            <h1 id='form-header'>Current Weather</h1>

            <div id='form-box'> 
                <p class="form-title">Enter your city below</p>

                <form id='input-form'>
                    <div class="form-box">
                        <label for="text-box">City:</label>
                        <input type="text" id="text-box" name="text_input">
                    </div>
                    <button type='submit' id='city-submit'class='btn'>Submit</button>
                </form>
            </div>

            <div id='display-box'>
                <div id='spinner' class='lds-ring'><div></div><div></div><div></div><div></div></div>
                <p id='city' class='reply'></p>
                <img id='icon' class='reply'>
                <p id='other' class='reply'></p>
                <p id='temp' class='reply'></p><button id='standard-btn' class='btn'>F. | C.</button>
            </div>
        </div>


        <!-- Manual location change button -->
        <button id='change-btn' class='btn'>Change Location</button>


        <!-- Warning Modals -->
        <div id="emptyModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter a city into the search box</p>
            </div>
        
        </div>

        <div id="notFoundModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <p>Sorry, a city wasn't found by that name</p>
            </div>
        
        </div>

        <button id="back-button" onClick="window.history.back()"> Back </button>

        <script type="module" src="/weather_widget/script.js"></script>
    </body>
</html>
